<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg0: #f7fbff;
        --bg1: #ffffff;
        --card: rgba(255, 255, 255, 0.9);
        --line: rgba(15, 23, 42, 0.08);
        --text: #0f172a;
        --muted: rgba(15, 23, 42, 0.7);
        --accent: #2bb7c6;
        --accent2: #6b5cff;
        --shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        --radius: 18px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(900px 500px at 12% 10%, rgba(107, 92, 255, 0.12), transparent 55%),
          radial-gradient(900px 500px at 80% 18%, rgba(43, 183, 198, 0.12), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
      }

      .wrap {
        max-width: 1120px;
        margin: 0 auto;
        padding: 34px 20px 90px;
      }

      /* Header */
      .hero {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.88);
        border-radius: calc(var(--radius) + 10px);
        padding: 30px 24px;
        box-shadow: var(--shadow);
      }

      .kicker {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        padding: 7px 12px;
        border: 1px solid var(--line);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.75);
        color: var(--muted);
        font-size: 13px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
      }

      h1 {
        margin: 14px 0 10px;
        font-size: 42px;
        line-height: 1.1;
        letter-spacing: -0.9px;
        font-weight: 900;
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        max-width: 76ch;
        font-size: 16px;
      }

      /* Section */
      .section {
        margin-top: 22px;
        padding: 18px 16px 16px;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.74);
        box-shadow: var(--shadow);
      }

      .section-title {
        margin: 0;
        font-size: 24px;
        letter-spacing: -0.3px;
        font-weight: 850;
      }

      .section-desc {
        margin: 8px 0 12px;
        color: var(--muted);
        font-size: 14px;
      }

      /* Tags */
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 10px 0 14px;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid rgba(239, 68, 68, 0.18);
        color: rgba(185, 28, 28, 0.95);
        background: rgba(239, 68, 68, 0.08);
        font-weight: 650;
      }

      /* Video */
      .video-wrap {
        margin: 14px 0 18px;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.78);
      }

      .video-wrap iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
        display: block;
      }

      /* ===============================
         Auto marquee (FIXED VERSION)
         =============================== */
      .marquee {
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.65);

        /* ‚úÖ ÌïµÏã¨: absolute track ÎïåÎ¨∏Ïóê ÎÜíÏù¥ 0 ÎêòÎäî Î¨∏Ï†ú Î∞©ÏßÄ */
        height: 308px; /* card 280 + padding 14*2 */
      }

      .track {
        display: flex;
        gap: 14px;
        position: absolute;
        top: 0;
        left: 0;
        padding: 14px;
        animation: scroll 45s linear infinite;
        will-change: transform;
      }

      .track.clone {
        left: 100%;
      }

      @keyframes scroll {
        from { transform: translateX(0); }
        to   { transform: translateX(-100%); }
      }

      .card {
        flex: 0 0 auto;
        width: 420px;
        height: 280px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.10);
        background: #fff;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        cursor: zoom-in;
      }

      /* Mobile */
      @media (max-width: 520px) {
        h1 { font-size: 34px; }
        .section-title { font-size: 22px; }
        .card { width: 78vw; height: 240px; }
        .marquee { height: 268px; } /* 240 + 28 */
      }

      @media (max-width: 768px) {
        .track {
          animation: none;
          position: relative;
        }
        .track.clone { display: none; }
        .marquee { overflow-x: auto; }
      }

      /* Footer */
      .footer {
        margin-top: 64px;
        padding: 28px 20px;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.72);
        box-shadow: var(--shadow);
        font-size: 13px;
        color: rgba(15, 23, 42, 0.6);
        text-align: center;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        cursor: zoom-out;
      }

      .lightbox img {
        max-width: 92vw;
        max-height: 88vh;
        border-radius: 16px;
        background: #fff;
      }
    </style>
  </head>
